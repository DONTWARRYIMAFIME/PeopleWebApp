<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
    <ul>
      <li th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ' ' + ${person.getSurname()}  + ' ' + ${person.getAge()}">USER</a>
      </li>
    </ul>

    <br />
    <hr />
    <a href="/people/new">Create new person</a>
</body>
</html>
