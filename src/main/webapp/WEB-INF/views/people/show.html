<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <h1>Personal account</h1>
    <p th:text="${person.getId()}">VALUE</p>
    <span th:text="${person.getName()}"> VALUE </span>
    <span th:text="${person.getSurname()}"> VALUE </span>
    <p th:text="${person.getEmail()}"> VALUE </p>

    <a th:href="@{/people}">Back</a>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
